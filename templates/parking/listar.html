{% extends 'index.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'lib/DataTables/datatables.min.css' %}">
<script src="{% static 'lib/DataTables/datatables.min.js' %}"></script>
<script src="{% static 'lib/DataTables/DataTables-1.13.2/js/jquery-3.5.1.js' %}"></script>
<script src="{% static 'lib/DataTables/DataTables-1.13.2/js/jquery.dataTables.min.js' %}"></script>
{% endblock head %}
{% block pagina_actual %}
        <table id="data" class="display" style="width:100%">
            <thead>
                    {% block thead %}

                    {% endblock thead %}
            </thead>
            <tbody>
                    {% block tbody %}
                    
                    {% endblock tbody %}
                </tbody>
        </table>
{% endblock pagina_actual %}
{% block extrajs %}
    <script type="application/javascript">
        $(function () {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false,

                //     infoFiltered: '(filtrado de _MAX_ registros)',
                // },
                "language": {
                    url : "{% static 'lib/DataTables/spanish.txt' %}"
                }

        });

    </script>
{% endblock extrajs %}
